<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survival – Analytics Lab</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Vegas Theme -->
  <link rel="stylesheet" href="/css/vegas.css" />
</head>

<body class="bg-vegas"
      data-title="Survival"
      data-active="survival"
      data-season-controls="false"
      data-back-to-hub="false">

  <!-- Shell mounts -->
  <div id="analytics-header"></div>

  <!-- Page content mount (your page JS can render into this OR use existing markup) -->
  <main id="page-root" class="py-4">
    <div class="container">

      <div id="data-status" class="mb-3"></div>

      <div id="loading-row" class="card vegas-card mb-3">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="spinner-border" role="status" aria-label="Loading"></div>
          <div class="text-muted">Loading survival data…</div>
        </div>
      </div>

      <div id="content-row" class="d-none">

        <div class="card vegas-card mb-3">
          <div class="card-body">
            <div class="km-title mb-2">Avg Survival % (Bar)</div>
            <div style="height: 360px;">
              <canvas id="survival-chart"></canvas>
            </div>
          </div>
        </div>

        <div class="card vegas-card mb-3">
          <div class="card-body">
            <div class="km-title mb-2">Top Average Survival %</div>
            <div class="table-responsive" id="survival-table"></div>
          </div>
        </div>

        <div id="player-detail" class="card vegas-card d-none">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div class="km-title" id="player-detail-title">Player</div>
              <button id="player-detail-close" class="btn btn-sm btn-outline-warning">Close</button>
            </div>
            <div id="player-detail-metrics" class="mt-2"></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div id="analytics-footer"></div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Shell FIRST (auto-injects if you added that block) -->
  <script type="module" src="/js/analytics/layout.js"></script>

  <!-- Page code -->
  <script type="module" src="/js/pages/survival_analytics.js"></script>
</body>
</html>
