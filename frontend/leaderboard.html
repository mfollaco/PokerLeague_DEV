<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chip & A Chair Poker League – Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Vegas Theme -->
  <link rel="stylesheet" href="css/vegas.css" />
</head>

<body class="bg-vegas text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-vegas-dark border-bottom border-gold">
    <div class="container">
      <a class="navbar-brand neon-gold" href="index.html">♠ Home ♣</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="weekly-points.html">Weekly Points</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="py-5">
    <div class="container">
      <h1 class="neon-subtitle mb-4">Spring Season 2026 Leaderboard</h1>

      <div class="table-responsive card card-vegas p-3">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead class="table-gold">
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Points</th>
              <th>Events</th>
              <th>Wins</th>
              <th>Average Finish</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr>
              <td colspan="6" class="text-center text-muted">Loading leaderboard…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 border-top border-gold mt-auto bg-vegas-dark">
    <div class="container text-center small text-muted-vegas">
      ♠ ♥ ♦ ♣ PokerLeague Leaderboard • Season 2026 ♣ ♦ ♥ ♠
    </div>
  </footer>

  <!-- DATA LOADER -->
  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch("spring_2026.json")
        const data = await res.json();

        const tbody = document.getElementById('leaderboard-body');
        const players = (data.leaderboard || []).slice().sort((a, b) => b.points - a.points);

        if (!players.length) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No leaderboard data yet.</td></tr>';
          return;
        }

        tbody.innerHTML = players.map((p, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td class="text-gold">${p.name}</td>
            <td>${p.points}</td>
            <td>${p.events_played ?? '-'}</td>
            <td>${p.wins ?? 0}</td>
            <td>${p.avg_finish ?? '-'}</td>
          </tr>
        `).join('');

      } catch (err) {
        console.error(err);
      }
    }

    loadLeaderboard();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
